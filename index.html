<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPMcreation – Stylish T-Shirts</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #facc15;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #facc15;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .hero img {
      max-width: 280px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .hero h2 {
      font-size: 2rem;
      color: #facc15;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #facc15;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }
    .product {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      width: 250px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>RPMcreation</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <img src="fang-tee.png" alt="Fang Tee Hero" />
    <h2>Stylish T-Shirts for Everyone</h2>
    <p>Let's get stylish with RPMcreation.</p>
    <a href="#products" class="btn">Shop Now</a>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="fang-tee.png" alt="Fang Tee" />
      <h3>Shooting Star Fang Tee</h3>
      <p>Available in all sizes. ₹499+</p>
    </div>
    <div class="product">
      <img src="labubu-dino.png" alt="Labubu Kids Tee" />
      <h3>Labubu Dino Kids Tee</h3>
      <p>White, Pink, Purple, Green, Blue, etc. All sizes.</p>
    </div>
  </section>

  <footer>
    <p>© 2025 RPMcreation. All rights reserved.</p>
  </footer>
</body>
</html>
